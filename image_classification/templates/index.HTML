
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    
    <!-- Include your JavaScript file -->
    <script src="static/script.js"></script>
</head>
<body>
    <!-- Your HTML content remains the same -->
    <video id="video" width="640" height="480"></video>
    <button id="startCameraBtn">Start Camera</button>
    <button onclick="stopCamera()">Stop Camera</button>
    <input type="text" id="folderInput" placeholder="Enter folder name">
    <button id="captureBtn">Capture Image</button>
    <form id="form">
        <input type="hidden" id="image_data" name="image">
        <input type="hidden" id="folder" name="folder">
        <input type="hidden" id="remove_folder" name="remove_folder">
    </form>
    
    <button id="removeFolderBtn">Remove Folder</button>
    <input type="text" id="removeFolderInput" placeholder="Enter folder to remove">

    <!-- Display all the images -->
    <div id="imageContainer">
        {% for image in images %}
            <img src="{{ image }}" width="200" height="150">
        {% endfor %}
    </div>
</body>
</html>
